 <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐦까치산 최애 곡 소트⛰️</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #compare-section { margin: 20px; }
        .song-btn { font-size: 20px; padding: 10px; margin: 10px; cursor: pointer; }
        table { width: 50%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: lightgray; }
    </style>
</head>
<body>
    <h1>당신의 까치산 최애 곡은?</h1>
    <button onclick="startSorting()">시작하기</button>

    <div id="compare-section" style="display: none;">
        <h2>어떤 곡이 더 좋은가요?</h2>
        <button id="song1" class="song-btn"></button>
        <button id="song2" class="song-btn"></button>
    </div>

    <div id="result-section" style="display: none;">
        <h2>🎵 당신의 좋아하는 곡 순위 🎵</h2>
        <table>
            <thead>
                <tr><th>순위</th><th>곡명</th></tr>
            </thead>
            <tbody id="result-table"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
