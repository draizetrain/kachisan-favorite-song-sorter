
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐦 까치산 최애 곡 소트 ⛰️</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin-top: 50px;
        }

        h1 {
            margin-top: 20px;
        }

        /* 비교 버튼 스타일 */
        #compare-section {
            margin: 20px;
        }

        #nickname {
            font-size: 10px;
        }
h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        #buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;  /* 버튼 간격 */
        }

        .song-btn {
            font-size: 15px;
            padding: 15px;
            margin: 8px;
            cursor: pointer;
            width: 205px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .song-btn:hover {
            background-color: #45a049;
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            .song-btn {
                width: 43%;  /* 버튼 크기 조정 */
                font-size: 12px; /* 글자 크기 조정 */
            }
        }

        /* 사이트 하단 아이디 */
        #footer {
            margin-top: 30px;
            font-size: 9px; /* 아이디 폰트 크기 9px */
            color: #888;
        }

        /* 다시하기 버튼 */
        #reset-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reset-button:hover {
            background-color: #d32f2f;
        }

        /* 표 스타일 */
        table {
            width: 70%;
            margin: 15px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        th {
            background-color: lightgray;
        }

        /* 진행률 표시 스타일 */
        #progress {
            font-size: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>🐦 까치산 최애 곡 소트 ⛰️</h1>
        <div id="progress">
            진행률: 0% (완료: 0 / 총 0)
        </div>
    <div id="compare-section" style="display: none;">

        <button id="song1" class="song-btn"></button>
        <button id="song2" class="song-btn"></button>
    </div>

    <div id="result-section" style="display: none;">
        <h2>🎵 당신의 까치산 노래 순위 🎵</h2>
        <table>
            <thead>
                <tr><th>순위</th><th>곡명</th></tr>
            </thead>
            <tbody id="result-table"></tbody>
        </table>
    </div>

    <!-- 하단 아이디 표시 -->
    <div id="footer">@draizetrain</div>

    <script src="script.js"></script>
</body>
</html>
